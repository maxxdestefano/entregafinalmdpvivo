<div>
	<h2 class="h2">CONTACTO</h2>

<!-- SECCIÓN CONTACTO -->

<div class="container">
	<div class="row">
      <div class="col-md-12 col-md-offset-12">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">¡Suscribíte a nuestro newsletter y recibí toda la info!</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="name">Nombre</label>
              <div class="col-md-12">
                <input id="name" name="name" type="text" placeholder="Tu Nombre" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="email">Tu mail</label>
              <div class="col-md-12">
                <input id="email" name="email" type="text" placeholder="Dirección de email" class="form-control">
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
